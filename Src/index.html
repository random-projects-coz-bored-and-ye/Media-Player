<!DOCTYPE html>
<html>
<head>
  <title>Music Player :3</title>
  <link rel="icon" href="Images/Icon.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.5/dist/jsmediatags.min.js" defer></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Music player by Syntaxical!</h1>
  <div class="image-container">
    <img src="Images/Placeholder.jpg" alt="Cover Image" class="Bazinga2" id="coverImg">
    <p id="title" class="Title">Nothing Playing</p>
    <p id="author" class="Author">By N/A</p>
    <img id="playBtn" src="Images/play.png" alt="Play Button" class="Bazinga">
    <div class="controls">
      <button id="PreviousBtn">Previous</button>
      <button id="nextBtn">Next</button>
      <button id="loopBtn">Loop: Off</button>
    </div>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
    <input type="range" id="progressBar" min="0" max="100" step="0.1" value="0">
    <span id="timeDisplay">0:00 / 0:00</span>
  </div>
</body>
</html>
